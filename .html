<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../colorPicker/.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center text-center" id="colorPickerContainer">
      <h1>Color Picker</h1>
      <div class="mt-3 mb-3">
        <button class="button" id="button1" onclick="colorChangeToGrayText()">#e0e0e0</button>
        <button class="button" id="button2" onclick="colorChangeToGreenText()">#6fcf97</button>
        <button class="button" id="button3" onclick="colorChangeToBlueText()">#56ccf2</button>
        <button class="button" id="button4" onclick="colorChangeToPinkText()">#bb6bd9</button>
      </div>
      <p>Background Color : <span id="selectedColorHexCode">#fffff</span></p>
      <p>Try clicking on one of the colors above to change the background color of this page!</p>
    </div>
    <script src="../colorPicker/.js"></script>

  </body>
</html>
